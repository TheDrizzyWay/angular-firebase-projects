<table *ngIf="imageList">
  <tr *ngFor="let rowIndex of rowIndexArray">
    <td>
      <div *ngIf="rowIndex === 0" class="imagebox">
        <a routerLink="/image/upload" >
          <img src="/assets/images/camera.jpg" class="img-fluid">
          <span class="imagebox-desc">Insert an Image</span>
        </a>
      </div>
      <div *ngIf="rowIndex !== 0" class="imagebox">
        <img [src]="imageList[3*rowIndex-1].imageUrl" class="img-fluid">
        <span class="imagebox-desc">{{ imageList[3*rowIndex-1].caption }}</span>
      </div>
    </td>
    <td *ngIf="imageList[3*rowIndex]">
      <div class="imagebox">
        <img [src]="imageList[3*rowIndex].imageUrl" class="img-fluid">
        <span class="imagebox-desc">{{ imageList[3*rowIndex].caption }}</span>
      </div>
    </td>
    <td *ngIf="imageList[3*rowIndex+1]">
      <div class="imagebox">
          <img [src]="imageList[3*rowIndex+1].imageUrl" class="img-fluid">
          <span class="imagebox-desc">{{ imageList[3*rowIndex+1].caption }}</span>
      </div>
    </td>
  </tr>
</table>
